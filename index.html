<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CUSTOMIZED CHECKBOX & RADIO</title>
</head>

<body>

    <div class="wrap">
        <form action="" class="formulario">
            <div class="radio">
                <h2>Indique su Sexo</h2>
                <input type="radio" name="sexo" id="hombre">
                <label for="hombre">Hombre</label>

                <input type="radio" name="sexo" id="mujer">
                <label for="mujer">Mujer</label>

                <input type="radio" name="sexo" id="indef">
                <label for="indef">Indefinido</label>
            </div>

            <div class="checkbox">
                <h2>¿Confirma subscripción a Youtube/Facebook?</h2>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox1">YouTube</label>

                <input type="checkbox" name="checkbox2" id="checkbox2">
                <label for="checkbox2">Facebook</label>
            </div>
        </form>
    </div>

</body>

</html>
